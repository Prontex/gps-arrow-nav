<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>GPS Arrow Nav</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <canvas id="arrowCanvas"></canvas>
    <div id="ui">
      <div id="inputSection">
        <input id="lat" placeholder="Target Latitude" type="number" step="any" />
        <input id="lon" placeholder="Target Longitude" type="number" step="any" />
        <button onclick="setTarget()">Set Target</button>
      </div>
      <div id="controls">
        <button onclick="requestOrientationPermission()">Enable Compass</button>
        <button onclick="calibrateNorth()">Calibrate North</button>
        <button onclick="toggleHint()">Toggle Hint</button>
        <button onclick="resetApp()">Reset</button>
      </div>
      <div id="hint" style="display:none;">Distance: <span id="distance"></span> m</div>
    </div>
  </div>
  <div id="currentLocation" style="position:absolute; bottom:5px; left:0; right:0; text-align:center; font-size:10px; color:gray;"></div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered:', reg.scope))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
